plugins {
    id 'org.jetbrains.intellij' version '1.9.0'
}

Properties properties = new Properties()
properties.load(new FileReader(project.rootProject.file('local.properties')))

publishPlugin {
    token = System.getenv("ORG_GRADLE_PROJECT_intellijPublishToken")
}

group 'com.ixigua'
version '1.7.8'

java {
    sourceCompatibility = JavaVersion.toVersion(javaVersion)
    targetCompatibility = JavaVersion.toVersion(javaVersion)
}

repositories {
    mavenCentral()
    gradlePluginPortal()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    systemProperty "idea.home.path", properties.getProperty('ideDirectory')
    systemProperty "idea.force.use.core.classloader", "true"
    useJUnitPlatform()
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = intellijVersion
    plugins = ["Dart:$dartVersion"]
    updateSinceUntilBuild = false
}

runIde {
    // Absolute path to installed target v3.5 Android Studio to use as IDE Development Instance
    // The "Contents" directory is macOS specific.
    ideDir = new File(properties.getProperty('ideDirectory'))
}

